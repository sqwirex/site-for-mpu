# .github/workflows/deploy.yml
name: Deploy Wordly Bot

on:
  push:
    branches: [ main ]
    paths:
      - 'telegram-wordly-bot/**'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -xe

            DEPLOY_DIR=/home/${{ secrets.VPS_USER }}/site-for-mpu
            cd $DEPLOY_DIR

            echo "=== Git: fetch & checkout main ==="
            git fetch origin main
            git checkout main

            echo "=== Git: commit & push VM-side changes (before reset) ==="
            if [ -n "$(git status --porcelain)" ]; then
              git add telegram-wordly-bot/base_words.json
              git commit -m "ci: sync wordlist from VM @ $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
              git push origin main
            else
              echo "No VM-side changes to commit."
            fi

            echo "=== Git: reset hard to origin/main ==="
            git fetch origin main
            git reset --hard origin/main

            echo "=== Docker: build image ==="
            docker build -t wordly-bot .

            echo "=== Docker: replace container ==="
            docker rm -f wordly-bot || true
            docker run -d \
              --name wordly-bot \
              --restart unless-stopped \
              -v $DEPLOY_DIR/telegram-wordly-bot:/app/telegram-wordly-bot \
              --env-file $DEPLOY_DIR/telegram-wordly-bot/.env \
              wordly-bot

            echo "=== Docker: prune images ==="
            docker image prune -f

            echo "âœ… Bot deployed successfully"
